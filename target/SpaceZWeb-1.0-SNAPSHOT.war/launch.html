<!DOCTYPE html>
<html>

<head>
    <title>SpaceZ - Home</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
            width: 100vw;
            max-width: fit-content;
        }

        .nav-container {
            margin: auto;
            text-align: center;
            position: fixed;
            top: 3vh;
            border-radius: 200px;
            width: fit-content;
            left: 0;
            right: 0;
            z-index: 999;
            background: rgba(255, 255, 255, 0.5);
            animation: fade-in 2s ease;
        }

        @keyframes fade-in {
            from {
                transform: translateY(-150%);
            }

            to {
                transform: translateY(0%);
            }
        }

        a {
            text-decoration: none;
            padding-right: 50px;
            font-size: 180%;
            color: rgb(0, 0, 0);
            font-family: serif;
            transition: font-size 1s;
        }

        a:hover {
            color: black;
            font-size: 240%;
            text-shadow: 0px 0px 10px white;
        }

        .container {
            width: 100vw;
            margin: 0%;
            padding: 0%;
            display: flex;
            float: left;
            max-width: fit-content;
        }

        .row {
            width: 100vw;
            margin: 0;
        }

        .col-3 {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: fit-content;
            overflow-x: hidden;
            overflow-y: hidden;
            max-width: 100%;
        }

        #img1 {
            z-index: 1;
            animation: downup 1s ease-out;
            overflow: hidden;
            width: 25vw;
            height: 100vh;
        }

        #img2 {
            z-index: 1;
            animation: downup 1.5s ease-out;
            overflow: hidden;
            width: 25vw;
            height: 100vh;
        }

        #img3 {
            z-index: 1;
            animation: downup 2s ease-out;
            overflow: hidden;
            width: 25vw;
            height: 100vh;
        }

        #img4 {
            z-index: 1;
            animation: downup 2.5s ease-out;
            overflow: hidden;
            width: 25vw;
            height: 100vh;
        }

        @keyframes updown {

            from {
                transform: translateY(-200%);
            }

            to {
                transform: translateY(0%);
                width: 105%;
            }

        }

        @keyframes downup {

            from {
                transform: translateY(200%);
            }

            to {
                transform: translateY(0%);
            }

        }

        #aForm {
            z-index: 3;
            position: absolute;
            margin-top: 45vh;
            margin-left: 9vw;
            background: rgba(255, 255, 255, 0);
            width: 500px;
            padding: 20px;
        }

        .btn {
            width: 30vw;
            height: 6vh;
            animation-delay: 2.5s;
            animation: fade-in-content 3.5s ease forwards;
        }

        @keyframes fade-in-content {
            0% {
                opacity: 0;
            }

            75%{
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

    </style>

</head>

<body>

<div class="nav-container">
    <a href="index.html"><img src="SpaceZ-Logo.png" width="200" height="50"></a>
    <a href="index.html"><b>Home</b></a>
    <a href="launch.html"><b>Launches</b></a>
    <a href="about_us.html"><b>About Us</b></a>
    <a href="reach_us.html"><b>Reach Us</b></a>
</div>

<div class="container">
    <div class="row">
        <div class="col-3" id="pic1">
            <img id="img1" src="milkyway-1.jpg">
        </div>
        <div class="col-3">
            <form id="aForm" action="/SpaceZWeb-1.0-SNAPSHOT/PaginationServlet">
                <input type="hidden" name="direction" value="ASC">
                <input type="hidden" name="keyword" value="">
                <input type="hidden" name="currentPage" value="1">
                <input type="hidden" name="searchType" value="id">
                <input type="submit" class="btn btn-primary" value="View Launches">
            </form>
            <img id="img2" src="milkyway-2.jpg">
        </div>
        <div class="col-3">
            <img id="img3" src="milkyway-3.jpg">
        </div>
        <div class="col-3">
            <img id="img4" src="milkyway-4.jpg">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script>

</script>
</body>

</html>
